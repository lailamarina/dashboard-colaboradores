<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente do Colaborador</title>
</head>
<body>
    <h1 id="userName">Ambiente do colaborador</h1>
    <h2>O que você quer fazer?</h2>

    <div id="acoes"></div>

    <script>
        //1. captura o nome do colaborador da URL
        const params = new URLSearchParams(window.location.search);
        const nome = params.get('user');

        //2. mapa de colaboradores e suas planilhas

        const planilhas = {
            "Jéssica": [
                {
                    nome: "Gestão de Carteira | Carrinho Abandonado",
                    link: "https://docs.google.com/spreadsheets/d/1a0U6ngM_TXEmYapkZER9-Q79kBBFuDdx1KbM8EcwHQk/edit?gid=480558653#gid=480558653"
                },
                
            ]
        };

        //Para atualizar o título

        document.getElementById('userName').textContent = `Ambiente de ${nome}`;

        //Montar os botões dinamicamente

        const divAcoes = document.getElementById('acoes');
        if (planilhas[nome]) {
            planilhas[nome].forEach(item => {
                const btn = document.createElement('button');
                btn.textContext = item.nome;
                btn.onclick = () => window.open(item.link, "_blank");
                divAcoes.appendChild(btn)
            });
        } else {
            divAcoes.textContent = "Nenhuma planilha configurada para este colaborador";
        }

    </script>
</body>
</html>
